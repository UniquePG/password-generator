<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Be+Vietnam+Pro:ital,wght@0,200;1,400;1,500;1,600;1,700&family=Dela+Gothic+One&family=Josefin+Sans:ital,wght@0,600;0,700;1,600;1,700&family=Lato:ital,wght@0,400;0,700;1,300&family=Manrope:wght@300;400;500;600;700&family=Poppins:wght@400;800&display=swap" rel="stylesheet">


</head>
<body>
    
<div class="container">

    <h1>Password Generator</h1>

    <div class="display-container">

        <input readonly placeholder="password" class="display" data-passwordDisplay>

        <button class="copybtn" data-copy>
            <span class="tooltip" data-copytext></span>
            <img src="./assets/copy.svg" alt="copy" width="24" height="24">
        </button>

    </div>

    <!-- input container -->
    <div class="input-container">
        <!-- length -->
        <div class="pass-length">
            <p class="pass-text">Password Length</p> <span class="length" data-length>0</span>
        </div>

        <!-- slider -->
        <input type="range" min="1" max="20" class="slider" step="1" data-slider>

        <!-- checkboxes -->
        <div class="check">
            <input type="checkbox" name="" id="uppercase" class="checkbox"> <label for="uppercase">Includes Uppercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" name="" id="lowercase" class="checkbox"> <label for="lowercase">Includes Lowercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" name="" id="numbers" class="checkbox"> <label for="numbers">Includes Numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" name="" id="symbol" class="checkbox"> <label for="symbol">Includes Symbols</label>
        </div>

        <!-- strength -->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>

        <!-- generate password button -->
        <button class="generate-password" data-generate> Generate Password</button>


    </div>

</div>


<!-- script -->
<script src="./script.js"></script>
</body>
</html>
